<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kokoa clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
        <h1>Create An Account</h1>
    </div>
    <form action="ex1_html.html" method="get" id="requirements">
        <div class="First-name">
            <label for="First name">First name
                <input type="text" id="First name" placeholder="First name" required>
            </label>
        </div>
        <div class="Last-name">
            <label for="Last name">Last name
                <input type="text" id="Last name" placeholder="Last name" required>
            </label>
        </div>
        <div class="Email">
            <label for="Email">Email
                <input type="email" id="Email" placeholder="Email" required>
            </label>
        </div>
        <div class="User-name">
            <label for="Last name">Username
                <input type="text" id="Last name" placeholder="Username" required>
            </label>
        </div>
        <div class="password">
            <label for="password">Password
                <input type="password" id="password" placeholder="Password"
                required minlength="10">
            </label>
        </div>
        <div class="birth-date">
            <label for="birth-date">Birth date
                <input type="date" id="birth-date" required>
            </label>
        </div>
        <div class="felling">
            <label for="felling">How happy are you?
                <input type="range" list="tickmarks" required>
                <datalist id ="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </label>
        </div>
        <div class="color">
            <label for="color">What is your fav.color?
                <input type="color" id="color" value="black" required>
            </label>
        </div>
        <div class="submit">
            <input href="ex1_html" type="submit" value="Create Account">
        </div>
    </form>
  </body>
</html>
