<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="ex_styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"><span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!-- header__wifi -->
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>23%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
        <form class="welcome-header__btn">
        <input class="welcome-header__column" type="text" placeholder="Email or phone number"/>
        <input class="welcome-header__column" type="password" placeholder="password"/>
        <input class="welcome-header__column" type="submit" value="Log In"/>
        </form>
        <a href="#">Find Kakao Account or Password</a>
    </div>
    <script src="https://kit.fontawesome.com/b3c45d5f2a.js" crossorigin="anonymous"></script>
</body>
</html>
