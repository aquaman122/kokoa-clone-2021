<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/SukWon - Kokoa Clone</title>    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">SukWon</h1>
        </div>
        <div class="alt-header__column">
            <a href="#">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestpamp">
           Tuesday, October 30, 2021
       </div>

       <div class="message-row">
           <img src="https://pbs.twimg.com/profile_images/968000221543202817/f92oypNr.jpg">
           <div class="message-row__content">
               <span class="message__author">장석원</span>
               <div class="message__info">
                   <span class="message__bubble">Hi!</span>
                   <span class="message__time">21:27</span>
               </div>
           </div>
       </div>
    </main>

    <script src="https://kit.fontawesome.com/b3c45d5f2a.js" crossorigin="anonymous"></script>
</body>
</html>
